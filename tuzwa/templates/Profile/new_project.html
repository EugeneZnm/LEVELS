{% extends 'base.html'%}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content%}
   <div class="container jumbotron" style="width: 600px;" >

        <!-- image upload Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
              <div class="card">
                <div class="card-body">
                  <form method="post" action="{% url 'new_project'%}" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{ upform|crispy }}
                    <button type="submit" class="btn btn-success btn-block" style="margin-left: 0em;">Upload Image</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
   </div>
{% endblock %}
