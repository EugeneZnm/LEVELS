<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TUZWA</title>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjEmKvRmYPeAhWCy4UKHULFBGIQjRx6BAgBEAU&url=https%3A%2F%2Fwww.eusa.ed.ac.uk%2Fabout%2Fawards%2F&psig=AOvVaw3bvTwJpv6qdle8MaSFBdMU&ust=1539512615566677");

    /* Full height */
    height: 50%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body >
    <div>
        <img src="">
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-12">
        <div  class="row" style="margin-top: 2em;">
            {% for project in projects%}
            <ul style="margin-left: 6.5em; margin-top: 1em;">
                <li style="display:inline;">
                    <div class="card" style="margin-bottom: 2em; width: 600px; position: relative; left: 25%;">
                        <h5 class="card-header" style="width:600px; text-align: center; background-color: lightgrey ;"><strong>{{project.user}}</strong></h5>
                        <a href="/project/{{project.id}}"> <img class="card-img-top" style="height: 500px;" src="{{ project.image.url }}" alt="card image cap"></a>
                        <div class="card-body" style="width:600px;">
                            <div class="row" style="text-align: center;">
                                <div class="col-md-12" >
                                    <h5 style="text-align: center;" class="card-title">{{project.project_name}}</h5>
                                </div>
                                <div class="col-md-12">
                                    <p style="text-align: center;" class="card-text">{{project.caption}}</p>
                                </div>
                                <div class="col-md-12">
                                    <p style="text-align: center;" class="card-text">{{project.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
             {% endfor%}
        </div>
    </div>
</body>
</html>
{% endblock %}
